name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  APP_RUNNER_SERVICE_NAME: bee-edu-rag-app-service

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Get IAM Role ARNs from Terraform outputs
        id: get-roles
        run: |
          cd ${{ github.workspace }}
          
          # Get role ARNs (these were created by Terraform)
          ACCESS_ROLE_ARN="arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/bee-edu-rag-app-apprunner-access-role"
          INSTANCE_ROLE_ARN="arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/bee-edu-rag-app-apprunner-instance-role"
          
          echo "ACCESS_ROLE_ARN=$ACCESS_ROLE_ARN" >> $GITHUB_OUTPUT
          echo "INSTANCE_ROLE_ARN=$INSTANCE_ROLE_ARN" >> $GITHUB_OUTPUT
          
          echo "âœ… Access Role ARN: $ACCESS_ROLE_ARN"
          echo "âœ… Instance Role ARN: $INSTANCE_ROLE_ARN"

      - name: Deploy to App Runner
        id: deploy-apprunner
        uses: awslabs/amazon-app-runner-deploy@main
        with:
          service: ${{ env.APP_RUNNER_SERVICE_NAME }}
          image: ${{ steps.build-image.outputs.IMAGE_URI }}
          access-role-arn: ${{ steps.get-roles.outputs.ACCESS_ROLE_ARN }}
          instance-role-arn: ${{ steps.get-roles.outputs.INSTANCE_ROLE_ARN }}
          runtime-environment-secrets: |
            [
              {
                "name": "OPENAI_API_KEY",
                "value": "arn:aws:secretsmanager:us-east-1:500981865363:secret:bee-edu-rag-app-openai-api-key-foGXKQ"
              }
            ]
          region: ${{ env.AWS_REGION }}
          cpu: 1
          memory: 2
          port: 8080
          wait-for-service-stability-seconds: 600

      - name: App Runner service URL
        run: |
          echo "âœ… éƒ¨ç½²æˆåŠŸï¼"
          echo "ğŸŒ App Runner æœåŠ¡ URL: ${{ steps.deploy-apprunner.outputs.service-url }}"
          echo "ğŸ“¦ é•œåƒ: ${{ steps.build-image.outputs.IMAGE_URI }}"

