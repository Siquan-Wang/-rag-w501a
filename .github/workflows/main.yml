name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  APP_RUNNER_SERVICE_NAME: bee-edu-rag-app-service

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        run: |
          ECR_REGISTRY="${{ steps.ecr-login.outputs.registry }}"
          ECR_REPO="${{ secrets.ECR_REPOSITORY }}"
          IMAGE_TAG="latest"
          
          echo "Building Docker image..."
          echo "Registry: $ECR_REGISTRY"
          echo "Repository: $ECR_REPO"
          echo "Tag: $IMAGE_TAG"
          
          docker build -t ${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG} .
          
          echo "Pushing image to ECR..."
          docker push ${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}
          
          echo "IMAGE_URI=${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Check if App Runner service exists
        id: check-service
        continue-on-error: true
        run: |
          SERVICE_ARN=$(aws apprunner list-services --region ${{ env.AWS_REGION }} \
            --query "ServiceSummaryList[?ServiceName=='${{ env.APP_RUNNER_SERVICE_NAME }}'].ServiceArn" \
            --output text)
          
          if [ -n "$SERVICE_ARN" ]; then
            echo "SERVICE_EXISTS=true" >> $GITHUB_OUTPUT
            echo "SERVICE_ARN=$SERVICE_ARN" >> $GITHUB_OUTPUT
            echo "âœ… Service exists: $SERVICE_ARN"
          else
            echo "SERVICE_EXISTS=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ Service does not exist, will create new one"
          fi

      - name: Create or Update App Runner Service
        id: deploy-apprunner
        run: |
          SERVICE_NAME="${{ env.APP_RUNNER_SERVICE_NAME }}"
          IMAGE_URI="${{ steps.build-image.outputs.IMAGE_URI }}"
          ACCESS_ROLE_ARN="arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/bee-edu-rag-app-apprunner-access-role"
          INSTANCE_ROLE_ARN="arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/bee-edu-rag-app-apprunner-instance-role"
          SECRET_ARN="arn:aws:secretsmanager:us-east-1:500981865363:secret:bee-edu-rag-app-openai-api-key-foGXKQ"
          
          if [ "${{ steps.check-service.outputs.SERVICE_EXISTS }}" == "true" ]; then
            echo "ğŸ”„ Updating existing service..."
            aws apprunner update-service \
              --service-arn "${{ steps.check-service.outputs.SERVICE_ARN }}" \
              --source-configuration "ImageRepository={ImageIdentifier=$IMAGE_URI,ImageConfiguration={Port=8080,RuntimeEnvironmentSecrets={OPENAI_API_KEY=$SECRET_ARN}},ImageRepositoryType=ECR},AuthenticationConfiguration={AccessRoleArn=$ACCESS_ROLE_ARN}" \
              --instance-configuration "Cpu=1024,Memory=2048,InstanceRoleArn=$INSTANCE_ROLE_ARN" \
              --region ${{ env.AWS_REGION }}
            
            SERVICE_ARN="${{ steps.check-service.outputs.SERVICE_ARN }}"
          else
            echo "ğŸ†• Creating new service..."
            RESULT=$(aws apprunner create-service \
              --service-name "$SERVICE_NAME" \
              --source-configuration "ImageRepository={ImageIdentifier=$IMAGE_URI,ImageConfiguration={Port=8080,RuntimeEnvironmentSecrets={OPENAI_API_KEY=$SECRET_ARN}},ImageRepositoryType=ECR},AuthenticationConfiguration={AccessRoleArn=$ACCESS_ROLE_ARN}" \
              --instance-configuration "Cpu=1024,Memory=2048,InstanceRoleArn=$INSTANCE_ROLE_ARN" \
              --health-check-configuration "Protocol=HTTP,Path=/health,Interval=10,Timeout=5,HealthyThreshold=1,UnhealthyThreshold=5" \
              --region ${{ env.AWS_REGION }} \
              --output json)
            
            SERVICE_ARN=$(echo $RESULT | jq -r '.Service.ServiceArn')
          fi
          
          echo "SERVICE_ARN=$SERVICE_ARN" >> $GITHUB_OUTPUT
          echo "âœ… Service ARN: $SERVICE_ARN"
          
          # Wait for service to be running
          echo "â³ Waiting for service to be running..."
          aws apprunner wait service-running --service-arn "$SERVICE_ARN" --region ${{ env.AWS_REGION }}
          
          # Get service URL
          SERVICE_URL=$(aws apprunner describe-service --service-arn "$SERVICE_ARN" --region ${{ env.AWS_REGION }} --query 'Service.ServiceUrl' --output text)
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "âœ… Service URL: https://$SERVICE_URL"

      - name: App Runner service URL
        run: |
          echo "âœ… éƒ¨ç½²æˆåŠŸï¼"
          echo "ğŸŒ App Runner æœåŠ¡ URL: https://${{ steps.deploy-apprunner.outputs.SERVICE_URL }}"
          echo "ğŸ“¦ é•œåƒ: ${{ steps.build-image.outputs.IMAGE_URI }}"
          echo "ğŸ”— ARN: ${{ steps.deploy-apprunner.outputs.SERVICE_ARN }}"

