        #askButton {

            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #askButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #askButton:active {
            transform: translateY(0);
        }

        #askButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .examples {

        }

        .examples h3 {
            color: #666;

            margin-bottom: 10px;
            font-weight: 500;
        }

        .example-buttons {

        }

        .example-btn {

            border-radius: 20px;

            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            animation: fadeIn 0.5s;
        }

        .result.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-display {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .question-display strong {
            color: #667eea;
            font-size: 14px;

            margin-bottom: 5px;
        }

        .answer {

            padding: 20px;

            margin-bottom: 20px;
            line-height: 1.8;
            border: 2px solid #e8f4f8;
        }

        .answer h3 {
            color: #667eea;

            font-size: 18px;
        }

        .answer-text {

        }

        .sources {

        }

        .sources h3 {

            margin-bottom: 15px;
            font-size: 16px;
            display: flex;

        }

            border-left: 3px solid #764ba2;
            font-size: 14px;
            color: #555;

        .error {

        }

        }

        .footer {

            }

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p>åŸºäº LangChain + FAISS + OpenAI çš„æ£€ç´¢å¢å¼ºç”Ÿæˆç³»ç»Ÿ</p>
        </div>

        <div class="chat-card">

                <div class="example-buttons">
                    <button class="example-btn" onclick="setQuestion('What is machine learning?')">æœºå™¨å­¦ä¹ </button>
                    <button class="example-btn" onclick="setQuestion('What is deep learning?')">æ·±åº¦å­¦ä¹ </button>
                    <button class="example-btn" onclick="setQuestion('What is artificial intelligence?')">äººå·¥æ™ºèƒ½</button>
                    <button class="example-btn" onclick="setQuestion('What is neural network?')">ç¥ç»ç½‘ç»œ</button>
                    <button class="example-btn" onclick="setQuestion('What is data science?')">æ•°æ®ç§‘å­¦</button>
                </div>
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜..."
                    onkeypress="if(event.key==='Enter') askQuestion()"
                />
                <button id="askButton" onclick="askQuestion()">æé—®</button>
            </div>

            <div class="loading" id="loading">

                <div class="question-display" id="questionDisplay"></div>
                
                <div class="answer">

    <script>
        function setQuestion(question) {
            document.getElementById('questionInput').value = question;
            document.getElementById('questionInput').focus();
        }

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();

            if (!question) {
                showError('è¯·è¾“å…¥é—®é¢˜ï¼');
                return;
            }

            // éšè—ä¹‹å‰çš„ç»“æœå’Œé”™è¯¯
            document.getElementById('result').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            document.getElementById('loading').classList.add('active');
            document.getElementById('askButton').disabled = true;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || data.message || 'è¯·æ±‚å¤±è´¥');
                }

                // æ˜¾ç¤ºç»“æœ
                displayResult(data);

            } catch (error) {
                showError('æŠ±æ­‰ï¼Œå‡ºç°é”™è¯¯ï¼š' + error.message);
            } finally {
                // éšè—åŠ è½½åŠ¨ç”»
                document.getElementById('loading').classList.remove('active');
                document.getElementById('askButton').disabled = false;
            }
        }

        function displayResult(data) {
            // æ˜¾ç¤ºé—®é¢˜
            document.getElementById('questionDisplay').innerHTML = 
                `<strong>æ‚¨çš„é—®é¢˜ï¼š</strong>${escapeHtml(data.question)}`;

            // æ˜¾ç¤ºå›ç­”
            document.getElementById('answerText').innerHTML = escapeHtml(data.answer);

            // æ˜¾ç¤ºæ¥æºæ–‡æ¡£
            if (data.source_documents && data.source_documents.length > 0) {
                const sourcesList = document.getElementById('sourcesList');
                sourcesList.innerHTML = '';
                
                data.source_documents.forEach((source, index) => {
                    const sourceDiv = document.createElement('div');
                    sourceDiv.className = 'source-item';
                    sourceDiv.innerHTML = `<strong>æ¥æº ${index + 1}:</strong> ${escapeHtml(source.content)}`;
                    sourcesList.appendChild(sourceDiv);
                });

                document.getElementById('sourcesContainer').style.display = 'block';
            } else {
                document.getElementById('sourcesContainer').style.display = 'none';
            }

            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            document.getElementById('result').classList.add('active');
            
            // æ»šåŠ¨åˆ°ç»“æœ
            setTimeout(() => {
                document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åŠ è½½å®Œæˆåèšç„¦è¾“å…¥æ¡†
        window.onload = function() {

        };
    </script>
